<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload File</title>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        p {
            color: green;
        }
        p.error {
            color: red;
        }
        a {
            color: #5cb85c;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Upload File</h2>
    <form th:action="@{/data/upload}" method="post" enctype="multipart/form-data">
        <label for="file">Select File:</label>
        <input type="file" id="file" name="file" required>

        <label for="tableName">Table Name (for tabular files):</label>
        <input type="text" id="tableName" name="tableName" placeholder="Leave blank for non-tabular files">

        <label for="customName">Custom Name (for non-tabular files):</label>
        <input type="text" id="customName" name="customName" placeholder="Leave blank for tabular files">

        <button type="submit">Upload</button>
    </form>

    <p th:if="${message}" th:text="${message}"></p>
    <p th:if="${error}" th:text="${error}" class="error"></p>

    <div>
        <a th:href="@{/data/view}">View Data</a> |
        <a th:href="@{/data/uploadedfiles}">View Uploaded Files</a> |
        <a th:href="@{/}">Home</a>
    </div>
</body>
</html>
