<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete File or Table</title>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #d9534f;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c9302c;
        }
        a {
            color: #5cb85c;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Delete File or Table</h2>
        <form th:action="@{/data/delete/{fileName}(fileName=${fileName})}" method="get">
            <label for="fileName">File or Table Name:</label>
            <input type="text" id="fileName" name="fileName" placeholder="Enter file or table name" required>
            <button type="submit">Delete</button>
        </form>

        <div style="margin-top: 20px;">
            <a th:href="@{/data/upload}">Upload File</a> |
            <a th:href="@{/data/uploadedfiles}">View Uploaded Files</a> |
            <a th:href="@{/data/view}">View Data</a> |
            <a th:href="@{/}">Home</a>
        </div>
    </div>
</body>
</html>
