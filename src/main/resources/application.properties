spring.application.name=manpower
spring.datasource.url=jdbc:mysql://localhost:3306/1962mp
spring.datasource.username=root
spring.datasource.password=welcome
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.servlet.multipart.max-file-size=64MB
spring.servlet.multipart.max-request-size=64MB
spring.thymeleaf.check-template-location=true 
spring.devtools.livereload.enabled=false
spring.main.allow-bean-definition-overriding=true
spring.web.resources.templates-locations=classpath:/templates/,classpath:/public/,classpath:/resources/,classpath:/META-INF/resources/
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework=INFO
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration